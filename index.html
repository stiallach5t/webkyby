<!DOCTYPE html>
<html lang="vi" style="margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Hệ Thống Đang Cập Nhật - TranVy Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --danger: #ef4444;
            --glow: #3b82f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0; padding: 0;
            width: 100vw; height: 100dvh; 
            overflow: hidden;
            touch-action: none; 
            -webkit-font-smoothing: antialiased;
            user-select: none; -webkit-user-select: none;
            cursor: none;
            position: fixed;
            overscroll-behavior-y: contain; 
        }

        .glass-card {
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            box-shadow: 0 0 100px -20px rgba(59, 130, 246, 0.3);
            position: relative;
            z-index: 100;
        }

        /* Sửa lại hiệu ứng xoay viền neon */
        .neon-border {
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 40px;
            background: conic-gradient(from var(--a), transparent, var(--glow), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: animate-border 3s linear infinite;
        }

        @property --a {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes animate-border {
            from { --a: 0deg; }
            to { --a: 360deg; }
        }

        .glitch-screen { animation: glitch 0.2s infinite; }
        @keyframes glitch {
            0% { transform: translate(0); clip-path: inset(0 0 0 0); }
            20% { transform: translate(-5px, 5px); clip-path: inset(10% 0 30% 0); }
            40% { transform: translate(5px, -5px); clip-path: inset(40% 0 10% 0); }
            60% { transform: translate(-5px, 0); clip-path: inset(70% 0 5% 0); }
            80% { transform: translate(5px, 5px); clip-path: inset(20% 0 50% 0); }
            100% { transform: translate(0); }
        }

        .danger-flash { animation: danger-flash 0.1s infinite; }
        @keyframes danger-flash { 0% { background-color: #000; } 50% { background-color: #300000; } }

        #terminal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            padding: 20px;
            font-family: 'Fira Code', monospace;
            color: #00ff00;
            font-size: 10px;
            overflow: hidden;
            pointer-events: none;
        }

        .progress-bar-fill {
            transition: width 0.1s linear;
            background: linear-gradient(90deg, #3b82f6, #ef4444, #3b82f6);
            background-size: 200% 100%;
            animation: move-bg 0.5s linear infinite;
        }
        @keyframes move-bg { to { background-position: 200% 0; } }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 8px;
            text-align: left;
            font-family: 'Fira Code', monospace;
            font-size: 10px;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 15px;
        }

        .info-label { color: rgba(255,255,255,0.4); text-transform: uppercase; }
        .info-value { color: #ef4444; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>
</head>
<body class="flex items-center justify-center">

    <canvas id="bg-canvas" class="fixed top-0 left-0 w-full h-full opacity-60"></canvas>
    <div id="terminal-overlay"></div>

    <div id="main-ui" class="glass-card w-[94%] max-w-[450px] p-[2px]">
        <div class="neon-border"></div>
        <div class="bg-[#050505] rounded-[38px] p-8 md:p-10 relative z-30 text-center">
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-red-500/10 rounded-full flex items-center justify-center border border-red-500/20 shadow-[0_0_30px_rgba(239,68,68,0.3)]">
                    <svg class="h-8 w-8 text-red-500 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
            </div>

            <h1 id="main-title" class="text-xl font-black mb-2 tracking-tighter text-red-500">CẢNH BÁO HỆ THỐNG</h1>
            <p id="status-label" class="text-white text-[8px] font-black mb-6 tracking-[0.3em] uppercase opacity-60 italic">ĐANG QUÉT MÃ ĐỘC...</p>

            <div class="info-grid mb-6">
                <span class="info-label">Thiết bị:</span>
                <span id="dev-name" class="info-value">...</span>
                <span class="info-label">Trình duyệt:</span>
                <span id="dev-browser" class="info-value">...</span>
                <span class="info-label">Độ phân giải:</span>
                <span id="dev-res" class="info-value">...</span>
                <span class="info-label">IP Address:</span>
                <span id="dev-ip" class="info-value">103.21.144.XXX</span>
            </div>

            <div class="space-y-4 mb-8">
                <div class="w-full bg-white/5 h-1.5 rounded-full overflow-hidden border border-white/5">
                    <div id="progress-bar" class="progress-bar-fill h-full w-0"></div>
                </div>
                <div class="flex justify-between text-[9px] text-red-500 font-mono font-bold uppercase tracking-widest">
                    <span id="task-name">Đang tải exploit...</span>
                    <span id="percent-text">0%</span>
                </div>
            </div>

            <button id="trap-btn" class="w-full py-4 bg-white text-black font-black rounded-xl transition-all hover:bg-red-500 hover:text-white active:scale-95 text-xs uppercase tracking-widest mb-4">
                NGỪNG QUÁ TRÌNH XÓA
            </button>

            <div class="creator-tag text-[9px] opacity-40 uppercase tracking-widest">
                Dev By TranVy
            </div>
        </div>
    </div>

    <audio id="alert-sfx" loop><source src="https://www.soundjay.com/buttons/sounds/beep-11.mp3" type="audio/mpeg"></audio>

    <script>
        const btn = document.getElementById('trap-btn');
        const progressBar = document.getElementById('progress-bar');
        const percentText = document.getElementById('percent-text');
        const statusLabel = document.getElementById('status-label');
        const mainTitle = document.getElementById('main-title');
        const terminal = document.getElementById('terminal-overlay');
        const alertSfx = document.getElementById('alert-sfx');

        // 1. Thông tin thiết bị
        function initInfo() {
            const ua = navigator.userAgent;
            let device = "Mobile Device";
            if (/Windows/i.test(ua)) device = "Windows PC";
            if (/Macintosh/i.test(ua)) device = "MacBook";
            if (/iPhone/i.test(ua)) device = "iPhone";
            
            document.getElementById('dev-name').innerText = device;
            document.getElementById('dev-browser').innerText = navigator.vendor || "Hacker Browser";
            document.getElementById('dev-res').innerText = `${window.screen.width} x ${window.screen.height}`;
            document.getElementById('dev-ip').innerText = `113.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.1`;
        }
        initInfo();

        // 2. Chặn tương tác
        document.addEventListener('touchstart', () => {
            // Kích hoạt âm thanh khi tương tác lần đầu (vượt rào cản trình duyệt)
            alertSfx.volume = 0.2;
        }, { once: true });

        // 3. Tiến trình
        let prog = 0;
        const tasks = ["Bypassing Firewall...", "Accessing Database...", "Injecting Trojan...", "Dumping Photos...", "Finalizing..."];
        
        setInterval(() => {
            if(prog < 100) {
                prog += 0.15;
                if(prog > 100) prog = 100;
                progressBar.style.width = prog + "%";
                percentText.innerText = Math.floor(prog) + "%";
                
                if(prog > 20) document.getElementById('task-name').innerText = tasks[1];
                if(prog > 50) document.getElementById('task-name').innerText = tasks[2];
                if(prog > 80) {
                    document.getElementById('task-name').innerText = tasks[3];
                    document.body.classList.add('glitch-screen');
                }
            }
        }, 100);

        // 4. Kích hoạt Trap
        btn.addEventListener('click', () => {
            alertSfx.play().catch(()=>{});
            document.body.classList.add('danger-flash');
            terminal.style.display = 'block';
            
            // Terminal chạy chữ
            setInterval(() => {
                const line = document.createElement('div');
                line.innerText = `> EXPLOITING_KERNEL_DATA: ${Math.random().toString(16).substr(2, 10)}... [OK]`;
                terminal.appendChild(line);
                if(terminal.childNodes.length > 40) terminal.removeChild(terminal.firstChild);
                window.scrollTo(0, document.body.scrollHeight);
            }, 30);

            setTimeout(() => {
                alert("PHÁT HIỆN XÂM NHẬP BIẾN THÁI!\n\nToàn bộ dữ liệu của bạn đã bị gửi về máy chủ TranVy.");
                while(true) {
                    alert("IP CỦA BẠN ĐÃ BỊ GHI LẠI!\nĐỪNG CỐ THOÁT!");
                }
            }, 2000);
        });

        // 5. Canvas Background (Hiệu ứng mưa đỏ)
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let w, h, particles;

        function setCanvasSize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            particles = Array(50).fill().map(() => ({ x: Math.random()*w, y: Math.random()*h, s: Math.random()*3 + 2 }));
        }

        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.1)";
            ctx.fillRect(0,0,w,h);
            ctx.fillStyle = "#ff0000";
            particles.forEach(p => {
                p.y += p.s * 3;
                if(p.y > h) p.y = -20;
                ctx.fillRect(p.x, p.y, 1, 15);
            });
            requestAnimationFrame(draw);
        }
        
        window.onresize = setCanvasSize;
        setCanvasSize();
        draw();
    </script>
</body>
</html>
